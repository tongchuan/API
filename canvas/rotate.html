			// num = num ? num : 1
			num ++ 
			ctx.save()
			ctx.translate(250,250)
			ctx.rotate(Math.PI/180+num)

				ctx.beginPath()
				ctx.moveTo(20,20)
				ctx.bezierCurveTo(20,100,200,100,200,20)

				ctx.stroke()
				ctx.rotate(Math.PI/180*9)
			}
			ctx.restore()
			window.requestAnimationFrame(donghua)
