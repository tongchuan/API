<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		// 设置线条宽度。
		// lineWidth = value
		// 
		// 设置线条末端样式
		// lineCap = type
		// 
		// 设定线条与线条间接合处的样式
		// lineJoin = type
		// 
		// 限制当两条线相交时交接处最大长度；所谓交接处长度（斜接长度）是指线条交接处内角顶点到外角顶点的长度
		// miterLimit = value
		// 
		// 返回一个包含当前虚线样式，长度为非负偶数的数组
		// getLineDash()
		// 
		// 设置当前虚线样式
		// setLineDash(segments)
		// 
		// 设置虚线样式的起始偏移量
		// lineDashOffset = value
		// lineWidth 属性的例子
		// 这个属性设置当前绘线的粗细。属性值必须为正数。默认值是1.0
		

		function draw(){
			var ctx = document.getElementById('canvas').getContext('2d')
			
			for (var i = 0; i < 10; i++) {
				ctx.lineWidth = 1+i;
				ctx.beginPath();
				ctx.moveTo(5+i*14,5)
				ctx.lineTo(5+i*14,140)
				ctx.stroke()
			}
		}

	</script>
</head>
<body onload="draw()">
<canvas id="canvas"></canvas>
</body>
</html>
